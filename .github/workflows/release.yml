name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            cross: false
          - target: aarch64-unknown-linux-gnu
            cross: true

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Strip binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/syld
          else
            strip target/${{ matrix.target }}/release/syld
          fi

      - name: Package artifact
        run: cp target/${{ matrix.target }}/release/syld syld-${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: syld-${{ matrix.target }}
          path: syld-${{ matrix.target }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          prev_tag=$(git tag --sort=-v:refname | sed -n '2p')
          if [ -n "$prev_tag" ]; then
            log=$(git log "${prev_tag}..HEAD" --pretty=format:"- %s (%h)" --no-merges)
          else
            log=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi
          {
            echo "body<<EOF"
            echo "$log"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          files: artifacts/*
